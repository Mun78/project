<!-- hotallogin.component.html -->
<div>
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
    </ng-container>
    <ng-container matColumnDef="disease">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
    </ng-container>
    <ng-container matColumnDef="cause">
      <th mat-header-cell *matHeaderCellDef>base_price</th>
      <td mat-cell *matCellDef="let element">{{ element[2] }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteData(element[0])">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>update</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editData(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['sno', 'disease', 'cause', 'edit', 'update']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['sno', 'disease', 'cause', 'edit', 'update']"></tr>
  </table>

  <button mat-raised-button color="primary" style="float: right;" (click)="show()">Add data</button>
</div>

<div class="t1" [hidden]="!editMode">
  <table>
    <tr>
      <td><input type="text" name="hotalid" placeholder="enter id" [(ngModel)]="newCause.id"></td>
      <td><input type="text" name="hotal_name" placeholder="enter name" [(ngModel)]="newCause.name"></td>
      <td><input type="text" name="foodtype" placeholder="enter price" [(ngModel)]="newCause.base_price"></td>
      <td>
        <button mat-raised-button color="accent" style="float: right;align-self: center;" (click)="insertData(newCause)">
          {{ editMode ? 'Update' : 'Submit' }}
        </button>
      </td>
      <td>
        <button mat-raised-button color="accent" style="float: right;align-self: center;" (click)="resetForm()">Cancel</button>
      </td>
    </tr>
  </table>
</div>
