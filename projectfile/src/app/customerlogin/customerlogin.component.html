<body>
    <div class="d1">
      <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef>hotalid</th>
          <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
        </ng-container>
        <ng-container matColumnDef="disease">
          <th mat-header-cell *matHeaderCellDef>hotel_name</th>
          <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
        </ng-container>
        <ng-container matColumnDef="cause">
          <th mat-header-cell *matHeaderCellDef>foodtype</th>
          <td mat-cell *matCellDef="let element">{{ element[2] }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            
            <button mat-icon-button color="warn" (click)="deleteData(element[0])">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['sno', 'disease', 'cause', 'edit']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['sno', 'disease', 'cause', 'edit']"></tr>
      </table>
      
    </div>
  
    <div class="d1">
      <div class="t1">
        <table>
          <caption><h2>Add data</h2></caption>
  
          <tr>
            <td><input type="text" name="hotalid" placeholder="enter hotelid" [(ngModel)]="newCause.hotalid"></td>
            <td><input type="text" name="hotal_name" placeholder="enter hotel_name" [(ngModel)]="newCause.hotal_name"></td>
            <td><input type="text" name="foodtype" placeholder="enter foodtype" [(ngModel)]="newCause.foodtype"></td>
            <button mat-raised-button color="accent" style="float: right;align-self: center;" (click)="insertData(newCause)">submit</button>
          </tr>
        </table>
      </div>
    </div>
    
  </body>
